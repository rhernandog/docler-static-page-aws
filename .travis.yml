sudo: required

services:
  - docker

before_install:
  - docker build -t my-static-page .

script:
  - npm run test

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  region: "sa-east-1"
  app: "Another test"
  env: "AnotherTest-env"
  bucket_name: "elasticbeanstalk-sa-east-1-867242831151"
  bucket_path: "another-test"
  on: 
    branch: master
